<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Time To add Student</title>

    <style>
        .error { color: #FF0000; }
    </style>
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="w-50 border border-primary m-2 p-5">
            <h1>Enter Course Credentials to add or Update Courses</h1>

            <form action="#" th:action="@{/course/add}" th:object="${course}" method="post">
                <div th:if="${#fields.hasErrors('*')}">
                    <p class="error">Please Correct Errors Below</p>
                </div>
                Enter The Course Id: <br> <input  required type="text" th:field="*{CourseID}"><br>
                <span class="error" th:if="${#fields.hasErrors('CourseID')}">
                  <ul>
                  <li th:each="err : ${#fields.errors('CourseID')}" th:text="${err}"/>
                   </ul>
                </span>
                Enter The Course Name: <br>   <input required type="text" th:field="*{Coursename}"><br>
                <span class="error" th:if="${#fields.hasErrors('Coursename')}">
                  <ul>
                  <li th:each="err : ${#fields.errors('Coursename')}" th:text="${err}"/>
                   </ul>
                </span>
                Enter The Course Level: <br>  <input required type="text" th:field="*{Courselevel}"><br>
                <span class="error" th:if="${#fields.hasErrors('Courselevel')}">
                  <ul>
                  <li th:each="err : ${#fields.errors('Courselevel')}" th:text="${err}"/>
                   </ul>
              </span>
                Tell that does The Course have prerequisite: <br>   <input required type="text" th:field="*{prerequisite}"><br>
                <span class="error" th:if="${#fields.hasErrors('prerequisite')}">
                  <ul>
                  <li th:each="err : ${#fields.errors('prerequisite')}" th:text="${err}"/>
                   </ul>
                 </span>

                <button class="btn-btn-md btn-success" type="submit">Add</button>
                <br>
                <a  class="btn btn-sm btn-success" href="/course/list">Go to Course List </a>
            </form>



        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
