<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Time To add Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .error { color: #FF0000; }
    </style>

</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="w-50 border border-primary m-2 p-5">
            <h1>Enter Student Credentials to add  new Student</h1>
            <form action="#" th:action="@{/student/add}" th:object="${student}" method="post">
                <div th:if="${#fields.hasErrors('*')}">
                    <p class="error">Please Correct Errors Below</p>
                </div>
                Enter The Student Id <br><input class="form-control" type="text" th:field="*{id}"><br>
                <span class="error" th:if="${#fields.hasErrors('id')}">
        <ul>
            <li th:each="err : ${#fields.errors('id')}" th:text="${err}"/>
        </ul>
    </span>
                Enter The First Name <br><input class="form-control" type="text" th:field="*{firstname}"><br>
                <span class="error" th:if="${#fields.hasErrors('firstname')}">
        <ul>
            <li th:each="err : ${#fields.errors('firstname')}" th:text="${err}"/>
        </ul>
    </span>

                Enter The Last Name: <br><input class="form-control" type="text" th:field="*{lastname}"><br>
                <span class="error" th:if="${#fields.hasErrors('lastname')}">
        <ul>
            <li th:each="err : ${#fields.errors('lastname')}" th:text="${err}"/>
        </ul>
    </span>
                Enter The Country <br> <input class="form-control" type="text" th:field="*{country}"><br>
                <span class="error" th:if="${#fields.hasErrors('country')}">
        <ul>
            <li th:each="err : ${#fields.errors('country')}" th:text="${err}"/>
        </ul>
    </span>
                Enter The Student Gpa <br> <input class="form-control" type="text" th:field="*{gpa}"><br>
                <span class="error" th:if="${#fields.hasErrors('gpa')}">
        <ul>
            <li th:each="err : ${#fields.errors('gpa')}" th:text="${err}"/>
        </ul>
    </span>
                <p th:each="course:${Courses}">
                    <input name="courses" th:value="${course.CourseID}" type="checkbox">
                    <label  th:text="${course.Coursename}"></label>
                </p>
                <button class="btn-btn-md btn-success" type="submit" value="Add">Add </button>
            </form>
            <br>
            <a class="btn btn-sm btn-info" href="/student/list"> Go to  Student List </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
